---
- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
    state: present
    update_cache: yes
  tags: docker_repo

- name: Check for existing Docker repo
  ansible.builtin.stat:
    path: /etc/apt/sources.list.d/docker-ce.list
  register: docker_repo_file
  tags: docker_repo

- name: Verify Docker repo content
  ansible.builtin.shell:
    cmd: grep -q "download.docker.com" /etc/apt/sources.list /etc/apt/sources.list.d/docker-ce.list 2>/dev/null || true
  register: docker_repo_check
  changed_when: false
  when: docker_repo_file.stat.exists
  tags: docker_repo

- name: Add Docker GPG key (if needed)
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present
  when: not docker_repo_file.stat.exists or docker_repo_check.rc != 0
  tags: docker_repo

- name: Add Docker repository (if needed)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: "docker-ce"
  when: not docker_repo_file.stat.exists or docker_repo_check.rc != 0
  notify: update apt cache
  tags: docker_repo