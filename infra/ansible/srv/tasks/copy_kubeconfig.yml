---
- name: Ensure .kube directory exists on srv
  ansible.builtin.file:
    path: "~/.kube"
    state: directory
    mode: '0700'
  tags: kubeconfig

- name: Read kubeconfig from master node
  ansible.builtin.slurp:
    src: /etc/kubernetes/admin.conf
  register: kubeconfig_content
  delegate_to: "{{ item }}"
  loop: "{{ groups['k8s_master'] }}"
  tags: kubeconfig

- name: Save kubeconfig to srv
  ansible.builtin.copy:
    content: "{{ kubeconfig_content.results[0].content | b64decode }}"
    dest: "~/.kube/config"
    mode: '0600'
  tags: kubeconfig

- name: Verify kubectl access on srv
  ansible.builtin.command:
    cmd: kubectl get nodes
  register: kubectl_nodes
  changed_when: false
  tags: kubeconfig

- name: Display cluster nodes
  ansible.builtin.debug:
    msg: "{{ kubectl_nodes.stdout }}"
  tags: kubeconfig